<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Meu Perfil - GAFIA</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="stylesheet" href="src/style/login.css" />
</head>
<body>
    <header class="site-header"></header>

    <main class="section container">
        <div class="login-container" style="background: var(--card); margin: 0 auto; color: var(--text);">
            <h2 style="color: var(--text);">Meu Perfil</h2>
            <p style="color: var(--muted);">Atualize suas informações pessoais.</p>
            
            <form id="form-perfil">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="text" id="sobrenome" placeholder="Sobrenome" required>
                <input type="text" id="telefone" placeholder="Telefone" required>
                
                <input type="email" id="email" placeholder="Email (não pode ser alterado)" readonly disabled>
                <input type="text" id="cpf" placeholder="CPF (não pode ser alterado)" readonly disabled>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Salvar Alterações</button>
            </form>
            <div id="perfil-mensagem" style="margin-top: 1rem;"></div>
        </div>
    </main>

    <footer class="site-footer"></footer>
    <script src="src/js/perfil.js"></script>
</body>
</html>
