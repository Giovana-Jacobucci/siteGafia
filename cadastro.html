<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Planejamento de Viagens</title>
    <link rel="stylesheet" href="src/style/style.css"> 
    <link rel="stylesheet" href="src/style/cadastro.css">
</head>
<body id="page-form">

    <div class="split-screen-container">
      
      <div class="image-panel">
            </div>

        <div class="form-panel">
            
            <div class="login-container">
                <a href="index.html" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
                
                <img src="src/img/GAFIA (1).png" alt="Logo GAFIA">
                
                <h1>Crie sua conta</h1>
                <p>Insira seus dados para começar a planejar suas rotas.</p>
                
                <form id="form-cadastro">
                    <div class="form-row">
                        <input type="text" id="nome" placeholder="Digite seu nome" required>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <input type="date" id="nascimento" placeholder="Digite sua data de nascimento" required>
                    <input type="text" id="cpf" maxlength="14" placeholder="Digite seu CPF" required>
                    <input type="text" id="telefone" maxlength="15" placeholder="Digite seu telefone" required>
                    <select id="estado" required>
                        <option value="">Selecione seu estado...</option>
                    </select>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    <input type="password" id="senha" placeholder="Crie uma senha" required>
                    
                    <button type="submit">Cadastrar</button>
                </form>
                
                <a href="login.html">Já tem uma conta? Entre</a>
            </div>
            </div>

    </div>
    <script src="src/js/cadastro.js"></script>
</body>
</html>
