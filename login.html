<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Planejamento de Viagens</title>
  <link rel="stylesheet" href="src/style/login.css">
</head>
<body>
  <div class="login-container">


     <a href="index.html" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5"></path>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </a>
    
    <img src="src/img/Gafialogo.png" alt="Logo GAFIA">
    
    <h1>Planeje sua viagem</h1>
    <p>Acesse sua conta e calcule rotas inteligentes para seu carro elétrico</p>
    
    <form id="form-login">
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    
    <a href="cadastro.html">Não tem conta? Cadastre-se</a>
  </div>

  <script src="src/js/login.js"></script>
</body>

</html>
